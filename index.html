                const data = [

                        "image_w": 5,

                    {

                        "title": "VAE MIDI Training and Music Generation", 
                        "description-short": "I created a VAE that trains on visualized MIDI files to generate new music.", 
                        "image": "piatorolltrainingdata.png", 
                        "link": "https://www.kaggle.com/code/nathanielwai/piano-roll-vae", 
                        "link-label": "kaggle"
                    },
                    {
                        "id": 3,
                        "title": "QuickReads Frontend", 
                        "description-short": "I worked with six developers to create an app that provides a feed of AI-summarized news stories. I was in charge of the frontend.",

                        "link-label": ""
                    }
                ]; 
                console.log(data)

                const main_container = document.getElementById("main-container"); 

                // CREATE DATA ELEMENT
                data.forEach((project) => { 

                    const project_container = document.createElement("div"); 
                    const thumbnail = document.createElement("img"); 
                    const text_side_container = document.createElement("div"); 
                    const title = document.createElement("h1"); 
                    const textbox_container = document.createElement("div"); 
                    const link_container = document.createElement("div"); 
                    const link = document.createElement("a"); 

                    project_container.className = "project-container border sidebyside"; 
                    thumbnail.className = "project-image"; 
                    text_side_container.className = "text-side"; 
                    textbox_container.className = "textbox"
                    link_container.className = "textbox-link"; 
                    link.target= "_blank"; 

                    title.innerHTML = project.title; 
                    thumbnail.src = `./images/${project.image}`; // images should be in the ./images folder

                    // thumbnail.width = project.image_w;
                    // thumbnail.height = project.image_h;
                    textbox_container.innerHTML = project["description-short"];
                    link.href = project.link;
                    link.innerHTML = project["link-label"]; 

                    link_container.appendChild(link); 
                    textbox_container.appendChild(link_container); 
                    text_side_container.appendChild(title); 
                    text_side_container.appendChild(textbox_container); 
                    // alternate to put thumbnail or textbox on left or right
                    if (project.id%2 == 0){
                        project_container.appendChild(thumbnail); 
                        project_container.appendChild(text_side_container); 
                    } else {
                        project_container.appendChild(text_side_container); 
                        project_container.appendChild(thumbnail);
